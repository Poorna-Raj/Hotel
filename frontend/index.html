<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant & Nature Resort|Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container" style="max-width: 400px;">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="assets/logo.png" width="80" alt="Company Logo">
                    <h4 class="mt-4">Elephant & Nature Resort</h4>
                    <p class="text-muted">Login Portal</p>
                </div>
                <div id="loginMessage" class="text-center mb-3 text-danger" style="display: none;"></div>
                <form method="post" id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" name="email" class="form-control" id="loginEmail">
                        <label for="loginEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="loginPassword" class="form-control">
                        <label for="loginPassword">Password</label>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
